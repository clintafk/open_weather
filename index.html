<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WeatherApp</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="container weather_container">
      <!-- Search form -->
      <div class="city_searchbox">
        <span class="material-symbols-outlined">location_on</span>
        <input type="text" class="search-input" placeholder="Enter a city" />
        <button class="search-btn">
          <span class="material-symbols-outlined"> search </span>
        </button>
      </div>

      <!-- Main weather -->
      <div class="weather-section">
        <div class="weather-details">
          <div class="weather_section1"></div>
            <!-- icon goes here -->
            <h4 id="weather_type">Fog</h4>
            <p>Valencia City</p>
          <div class="weather_section2">
            <h1>28 °C</h1>
            <p>Feels like 9°C. Overcast clouds. Moderate breeze</p>
          </div>
        </div>
        <div class="weather-details2">
          <div class="weather-section3">
            <!-- humidity icon goes here -->
            <h4>Humidity</h4>
            <h2>77%</h2>
          </div>
          <div class="weather-section3">
            <!-- humidity icon goes here -->
            <h4>Dew point </h4>
            <h2>6°C</h2>
          </div>
          <div class="weather-section3">
            <!-- humidity icon goes here -->
            <h4>Visibility</h4>
            <h2>10.0km</h2>
          </div>
        </div>
      </div>
      <div class="forecast-section">
      </div>
    </div>
    <script src="app.js" crossorigin="anonymous"></script>
  </body>
</html>
