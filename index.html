<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>OpenWeather</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="container weather_container">
      <!-- Search form -->
      <div class="city_searchbox">
        <span class="material-symbols-outlined" id="location-icon">location_on</span>
        <input type="text" class="search-input" placeholder="Enter a city" />
        <button class="search-btn">
          <span class="material-symbols-outlined"> search </span>
        </button>
      </div>

      <!-- Main weather -->
      <div class="weather-section">
          <div class="flex-body weather-details">
          <div class="flex-item weather_section1">
            <span id="main-weather-icon" class="material-symbols-outlined">foggy</span>
            <h1 id="main-weather-type">Fog</h1>
            <p id="main-weather-city">Valencia City</p>
          </div>
          <div class="flex-item weather_section2">
            <h1 id="main-weather-temp">28 °C</h1>
            <p id="main-weather-description">Feels like 9°C. Overcast clouds. Moderate breeze</p>
          </div>
        </div>
        <div class="flex-body weather-details2">
          <div class="flex-item weather-section3">
            <span class="material-symbols-outlined">humidity_percentage</span>
            <div>
              <h1>Humidity</h1>
              <p id="main-weather-humidity">77%</p>
            </div>
          </div>
          <div class="flex-item weather-section3">
            <span class="material-symbols-outlined"> air </span>
            <div>
              <h1>Wind</h1>
              <p id="main-weather-wind">6°C</p>
            </div>
          </div>
          <div class="flex-item weather-section3">
            <span class="material-symbols-outlined">visibility</span>
            <div>
              <h1>Visibility</h1>
              <p id="main-weather-visibility">10.0km</p>
            </div>
          </div>
        </div>
      </div>
      <div class="forecast-section">
      </div>
    </div>
    <script src="app.js" crossorigin="anonymous"></script>
  </body>
</html>
